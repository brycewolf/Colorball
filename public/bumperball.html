<!DOCTYPE html>
<html>
<head>
	 <title>COLORBALL: Brick Breaker Evolved</title>
	 <meta charset="utf-8">
	 <style>
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <link rel="stylesheet" href="stylesheets/colorballStyle.css">
</head>
<body>
	
	<h1 id="message">BUMPERBALL</h1>
	
	<canvas id="gameWindow" width="800" height="610" style="border:5px solid #000000;"></canvas>
	
	<script>
	var canvas = document.getElementById("gameWindow");
	var window2d = canvas.getContext("2d");
	var hoopWidth = 150;
	var barWidth = 2;
	
	var hoopLoc = canvas.width/2 - hoopWidth/2;
	var leftBarLoc = canvas.width/2 - hoopWidth/2;
	var rightBarLoc = canvas.width/2 + hoopWidth/2;
	
	var ballX = canvas.width/2+50;
	var ballY = canvas.height/2;
	var ballSize = 14;
	var ballSpeedX = 6;
	var ballSpeedY = 6;
	var hoopSpeed = 7;
	
	var red = "#ff0000";
	var black = "#000000";
	var invisible = "#eee";
	
	var leftArrow = false;
	var rightArrow = false;
	
	document.addEventListener("keydown", pressKey, false);
	document.addEventListener("keyup", unpressKey, false);
	
	function pressKey(e) {
		if (e.keyCode === 37) {
			leftArrow = true;
		}
		else if (e.keyCode === 39) {
			rightArrow = true;
		}
	}
	
	function unpressKey(e) {
		if (e.keyCode === 37) {
			leftArrow = false;
		}
		else if (e.keyCode === 39) {
			rightArrow = false;
		}
	}
	
	function startBoundary() {
		window2d.beginPath();
		window2d.rect(0,canvas.height/2-5,canvas.width,10);
		window2d.fillStyle = red;
		window2d.fill();
		window2d.closePath();
	}
	
	function startHoop() {
		window2d.beginPath();
		window2d.rect(hoopLoc, canvas.height/2-5,hoopWidth,10);
		window2d.fillStyle = invisible;
		window2d.fill();
		window2d.closePath();
	}
	
	function startHoopBars() {
		window2d.beginPath();
		window2d.rect(leftBarLoc, canvas.height/2-10,barWidth,20);
		window2d.rect(rightBarLoc, canvas.height/2-10,barWidth,20);
		window2d.fillStyle = red;
		window2d.fill();
		window2d.closePath();
	}
	
	function startBall() {
		window2d.beginPath();
		window2d.arc(ballX, ballY, ballSize, 0, Math.PI*2);
		window2d.fillStyle = black;
		window2d.fill();
		window2d.closePath();
	}
	
	function draw() {
		startBoundary();
		startHoop();
		startHoopBars();
		startBall();
		
		if (leftArrow && leftBarLoc > 0) {
			leftBarLoc -= hoopSpeed;
			rightBarLoc -= hoopSpeed;
			hoopLoc -= hoopSpeed;
		}
		else if (rightArrow && rightBarLoc > canvas.width) {
			leftBarLoc += hoopSpeed;
			rightBarLoc += hoopSpeed;
			hoopLoc += hoopSpeed;
		}
		
		ballX += ballSpeedX;
		ballY += ballSpeedY;
	}
	
	setInterval(draw, 20);
	
	</script>
	
</body>
</html>
