<!DOCTYPE html>
<html>
<head>
	 <title>COLORBALL: Brick Breaker Evolved</title>
	 <meta charset="utf-8">
	 <style>
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <link rel="stylesheet" href="stylesheets/colorballStyle.css">
</head>
<body>
	
	<h1 id="message">BUMPERBALL</h1>
	
	<canvas id="gameWindow" width="800" height="610" style="border:5px solid #000000;"></canvas>
	
	<script>
	var canvas = document.getElementById("gameWindow");
	var window2d = canvas.getContext("2d");
	
	var red = "#ff0000";
	var black = "#000000";
	var invisible = "#eee";
	
	var leftArrow = false;
	var rightArrow = false;
	
	var hoopWidth = 150;
	var barWidth = 2;
	
	document.addEventListener("keydown", pressKey, false);
	document.addEventListener("keyup", unpressKey, false);
	
	function pressKey(e) {
		if (e.keyCode === 37) {
			leftArrow = true;
		}
		else if (e.keyCode === 39) {
			rightArrow = true;
		}
	}
	
	function unpressKey(e) {
		if (e.keyCode === 37) {
			leftArrow = false;
		}
		else if (e.keyCode === 39) {
			rightArrow = false;
		}
	}
	
	function startBoundary() {
		window2d.beginPath();
		window2d.rect(0,canvas.height/2-5,canvas.width,10);
		window2d.fillStyle = red;
		window2d.fill();
		window2d.closePath();
	}
	
	function startHoop() {
		window2d.beginPath();
		window2d.rect(canvas.width/2 - hoopWidth/2, canvas.height/2-5,hoopWidth,10);
		window2d.fillStyle = invisible;
		window2d.fill();
		window2d.rect(canvas.width/2 - hoopWidth/2, canvas.height/2-10,barWidth,20);
		window2d.rect(canvas.width/2 + hoopWidth/2, canvas.height/2-10,barWidth,20);
		window2d.fillStyle = red;
		window2d.fill();
		window2d.closePath();
	}
	
	function draw() {
		startBoundary();
		startHoop();
	}
	
	setInterval(draw, 20);
	
	</script>
	
</body>
</html>
