<!DOCTYPE html>
<html>
<head>
	 <title>COLORBALL: Brick Breaker Evolved</title>
	 <meta charset="utf-8">
	 <style>
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <link rel="stylesheet" href="stylesheets/colorballStyle.css">
</head>
<body>
	
	<h1 id="message">COLORBALL</h1>
	
	<canvas id="gameWindow" width="800" height="600" style="border:5px solid #000000;"></canvas>
	
	<script>
	var canvas = document.getElementById("gameWindow");
	var window2d = canvas.getContext("2d");
	
	function startBoundary() {
		window2d.beginPath();
		window2d.rect(canvas.width/2-5,0,10,canvas.height);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function startBall() {
		window2d.beginPath();
		window2d.arc(canvas.width/2+50, canvas.height/2, 14, 0, Math.PI*2);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function startRightBumper() {
		window2d.beginPath();
		window2d.rect(canvas.width/2+6, canvas.height/2-35, 10, 70);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function startLeftBumper() {
		window2d.beginPath();
		window2d.rect(canvas.width/2-16, canvas.height/2-35, 10, 70);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function draw() {
		startBoundary();
		startBall();
		startRightBumper();
		startLeftBumper();
	}
	
	setInterval(draw, 100);
	
	</script>
	
</body>
</html>
