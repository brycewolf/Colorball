<!DOCTYPE html>
<html>
<head>
	 <title>COLORBALL: Brick Breaker Evolved</title>
	 <meta charset="utf-8">
	 <style>
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <link rel="stylesheet" href="stylesheets/colorballStyle.css">
</head>
<body>
	
	<h1 id="message">COLORBALL</h1>
	
	<canvas id="gameWindow" width="800" height="600" style="border:5px solid #000000;"></canvas>
	
	<script>
	var window = document.getElementById("gameWindow");
	var window2d = window.getContext("2d");
	
	function startBoundary() {
		window2d.beginPath();
		window2d.rect(window.width/2-5,0,10,window.height);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function startBall() {
		window2d.beginPath();
		window2d.arc(window.width/2, window.height/2, 14, 0, Math.PI*2);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function startRightBumper() {
		window2d.beginPath();
		window2d.rect(window.width/2+6, window.height/2-10, 10, 20);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function startLeftBumper() {
		window2d.beginPath();
		window2d.rect(window.width/2-16, window.height/2-10, 10, 20);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function draw() {
		startBoundary();
		startBall();
		startRightBumper();
		startLeftBumper();
	}
	
	setInterval(draw, 100);
	
	</script>
	
</body>
</html>
