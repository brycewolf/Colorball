<!DOCTYPE html>
<html>
<head>
	 <title>COLORBALL: Brick Breaker Evolved</title>
	 <meta charset="utf-8">
	 <style>
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <link rel="stylesheet" href="stylesheets/colorballStyle.css">
</head>
<body>
	
	<h1 id="message">COLORBALL</h1>
	
	<canvas id="gameWindow" width="800" height="600" style="border:5px solid #000000;"></canvas>
	
	<script>
	var gameWindow = document.getElementById("gameWindow");
	var gameWindow2d = gameWindow.getContext("2d");
	
	function startBall() {
		gameWindow2d.beginPath();
		gameWindow2d.arc(gameWindow.width/2, gameWindow.height/2, 25, 0, Math.PI*2);
		gameWindow2d.fillStyle = "#ffffff";
		gameWindow2d.fill();
		gameWindow2d.closePath();
	}
	
	function draw() {
		startBall();
	}
	
	setInterval(draw, 100);
	
	</script>
	
</body>
</html>
