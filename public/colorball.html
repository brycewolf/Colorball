<!DOCTYPE html>
<html>
<head>
	 <title>COLORBALL: Brick Breaker Evolved</title>
	 <meta charset="utf-8">
	 <style>
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <link rel="stylesheet" href="stylesheets/colorballStyle.css">
</head>
<body>
	
	<h1 id="message">COLORBALL</h1>
	
	<canvas id="gameWindow" width="800" height="600" style="border:5px solid #000000;"></canvas>
	
	<script>
	var canvas = document.getElementById("gameWindow");
	var window2d = canvas.getContext("2d");
	
	var upArrow = false;
	var downArrow = false;
	
	var rightBumperLoc = canvas.height/2-35;
	var leftBumperLoc = canvas.height/2-35;
	
	function startBoundary() {
		window2d.beginPath();
		window2d.rect(canvas.width/2-5,0,10,canvas.height);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function startBall() {
		window2d.beginPath();
		window2d.arc(canvas.width/2+50, canvas.height/2, 14, 0, Math.PI*2);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function startRightBumper() {
		window2d.beginPath();
		window2d.rect(canvas.width/2+6, rightBumperLoc, 10, 70);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function startLeftBumper() {
		window2d.beginPath();
		window2d.rect(canvas.width/2-16, leftBumperLoc, 10, 70);
		window2d.fillStyle = "#000000";
		window2d.fill();
		window2d.closePath();
	}
	
	function draw() {
		startBoundary();
		startBall();
		startRightBumper();
		startLeftBumper();
		
		if (upArrow) {
			rightBumperLoc += 10;
			leftBumperLoc -= 10;
		}
		else if (downArrow) {
			rightBumperLoc -= 10;
			leftBumperLoc += 10;
		}
	}
	
	document.addEventListener("presskey", pressKey, false);
	document.addEventListener("unpresskey", unpressKey, false);
	
	function pressKey(e) {
		if (e.keyCode === 38) {
			upArrow = true;
		}
		else if (e.keyCode === 40) {
			downArrow = true;
		}
	}
	
	function unpressKey(e) {
		if (e.keyCode === 38) {
			upArrow = false;
		}
		else if (e.keyCode === 40) {
			downArrow = false;
		}
	}
	
	setInterval(draw, 100);
	
	</script>
	
</body>
</html>
