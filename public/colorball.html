
<!DOCTYPE html>
<html>
<head>
	 <title>COLORBALL: Brick Breaker Evolved</title>
	 <meta charset="utf-8">
	 <style>
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
    <link rel="stylesheet" href="stylesheets/colorballStyle.css">
</head>
<body>
	
	<h1 id="message">COLORBALL</h1>
	
	<canvas id="gameWindow" width="800" height="610" style="border:5px solid #000000;"></canvas>
	
	<script>
	var canvas = document.getElementById("gameWindow");
	var window2d = canvas.getContext("2d");
	
	var bumperSpeedR = 15;
	var bumperSpeedL = 15;
	
	var ballX = canvas.width/2+50;
	var ballY = canvas.height/2;
	var ballSize = 14;
	var ballSpeedX = -6;
	var ballSpeedY = -6;
	
	var points = 0;
	
	var upArrow = false;
	var downArrow = false;
	
	var red = "#ff0000";
	var black = "#000000";
	var ballColor = "#000000";
	var invisible = "#eee";
	
	var rightBumperLoc = canvas.height/2-35;
	var leftBumperLoc = canvas.height/2-35;
	
	var numBrickCols = 4;
	var numBrickRows = 8;
	var brickWidth = 15;
	var brickHeight = 60;
	var brickPadding = 10;
	var offset = 25;
	
	//for loop adapted from MDN game dev tutorial
	var bricks = [];
	for (var i=0; i<numBrickCols; i++) {
		bricks[i] = [];
		for (var j=0; j<numBrickRows; j++) {
			bricks[i][j] = { x: 0, y: 0, visible: true, color: black };
		}
	}
	
	document.addEventListener("keydown", pressKey, false);
	document.addEventListener("keyup", unpressKey, false);
	
	function pressKey(e) {
		if (e.keyCode === 38) {
			upArrow = true;
		}
		else if (e.keyCode === 40) {
			downArrow = true;
		}
	}
	
	function unpressKey(e) {
		if (e.keyCode === 38) {
			upArrow = false;
		}
		else if (e.keyCode === 40) {
			downArrow = false;
		}
	}
	
	
	//startBricks adapted from MDN game dev tutorial
	function startBricks() {
		for (var i = 0; i<numBrickCols; i++) {
			for (var j = 0; j<numBrickRows; j++){
				if (bricks[i][j].visible) {
					bricks[i][j].x = i*(brickWidth+brickPadding) + offset;
					bricks[i][j].y = j*(brickHeight+brickPadding) + offset;
					window2d.beginPath();
					window2d.rect(bricks[i][j].x, bricks[i][j].y, brickWidth, brickHeight);
					window2d.fillStyle = bricks[i][j].color;
					window2d.fill();
					window2d.closePath();
				}
			}
		}
	}
	
	function startBoundary() {
		window2d.beginPath();
		window2d.rect(canvas.width/2-5,0,10,canvas.height);
		window2d.fillStyle = red;
		window2d.fill();
		window2d.closePath();
	}
	
	function startBall() {
		window2d.beginPath();
		window2d.arc(ballX, ballY, ballSize, 0, Math.PI*2);
		window2d.fillStyle = ballColor;
		window2d.fill();
		window2d.closePath();
	}
	
	function startRightBumper() {
		window2d.beginPath();
		window2d.rect(canvas.width/2+6, rightBumperLoc, 10, 70);
		window2d.fillStyle = black;
		window2d.fill();
		window2d.closePath();
	}
	
	function startLeftBumper() {
		window2d.beginPath();
		window2d.rect(canvas.width/2-16, leftBumperLoc, 10, 70);
		window2d.fillStyle = black;
		window2d.fill();
		window2d.closePath();
	}
	
	function startPointCounter() {
		window2d.beginPath();
		window2d.font = "14px Helvetica";
		window2d.fillText("Points", canvas.width/2 + 25, canvas.height - 25);
		window2d.fillText(points, canvas.width/2 + 25, canvas.height - 9);
		window2d.closePath();
	}
	
	function draw() {
		window2d.clearRect(0, 0, canvas.width, canvas.height);
		startBricks();
		startBoundary();
		startBall();
		startRightBumper();
		startLeftBumper();
		startPointCounter();
		
		if (ballX > canvas.width - ballSize || ballX < ballSize) {
			ballSpeedX = -ballSpeedX;
		}
		if (ballY > canvas.height - ballSize || ballY < ballSize) {
			ballSpeedY = -ballSpeedY;
		}
		
		if (upArrow && leftBumperLoc > 7) {
			rightBumperLoc += bumperSpeedR;
			leftBumperLoc -= bumperSpeedL;
		}
		else if (downArrow && rightBumperLoc > 7) {
			rightBumperLoc -= bumperSpeedR;
			leftBumperLoc += bumperSpeedL;
		}
		
		ballX += ballSpeedX;
		ballY += ballSpeedY;
	}
	
	setInterval(draw, 20);
	
	</script>
	
</body>
</html>
